<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilo.css">
    <link rel="stylesheet" href="reset.css">
    <script type="javascript"src="app.js"></script>
</head>
<body>
    <div>
        <img class="logo" src="Logo (2).png" alt="Alura" >
    </div>
    <div class="text">
        <textarea id="textarea" type="text" placeholder="Ingresa el texto aqui" autofocus></textarea>
    </div>
    <div class="mensaje">
        <div id="aparecer" class="mensaje-encriptado">
            <p id="mensajeprocesado"></p>
        </div>
        <div>
            <button id="botoncopiar" class="copiar boton2">Copiar</button>
        </div>
        <div id="borrar1" class="munheco">
            <img src="Muñeco.png" alt="Muñeco con lupa">
        </div>
        <div id="borrar2" class="mensaje-encontrado">
            <p>Ningún mensaje fue encontrado</p>
        </div>
        <div id="borrar3" class="mensaje-aviso">
            <p>Ingresar el texto que desea encriptar o desencriptar</p>
        </div>
        </div>
        <div class="frame13">
            <div class="aviso">
                <div id="vectoraviso">
                    <img src="Vector.png" alt="Aviso importante">
                </div>
                <div class="advertencia">
                    <p>Solo letras minúsculas y sin acentos</p>
                </div>
            </div>
            <div class="botones">
                <button id="encriptar" class="boton1">Encriptar</button>
                <button id="desencriptar" class="boton2">Desencriptar</button>
            </div>
        </div>

    
    </div>
    <footer>
        
        <div class="nombre">
            <p>Creado por VitoRouseCode</p>
        </div>
        
    </footer>
    <script src="app.js"></script>

    
</body>
</html>
